{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">
  <h1>{{ playlist.name }}!</h1>
  {% if playlist.description %}
  <p class="lead">{{ playlist.description }}</p>
  {% endif %}
</div>


<div>Songs List:</div>
    <div class="container">
      {% for song in playlist.songs %}
      <div>
        <div>
          {{ song.songs.title }}
          <a class="text-info" href="/songs/{{song.songs.id}}"> [info]</a>
        </div>
      </div>
      {% endfor %}
</div>

<p>
  <a class="btn btn-primary" href="/playlists/{{ playlist.id }}/add-song">
    Add Song To Playlist
  </a>
</p>

{% endblock %}
