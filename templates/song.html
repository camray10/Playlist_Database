{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">
  <h1>{{ song.title }}!</h1>
  <p class="lead">&ndash; {{ song.artist }}</p>
</div>



<div>
  <div class="container">
    {% for p in song.playlists %}
    <div>
      <div>
       {{ p.playlists.name }}
        <a href="/playlists/{{p.playlists.id}}">[info]</a >
      </div>
    </div>
    {% endfor %}
  </div>
</div>


{% endblock %}
